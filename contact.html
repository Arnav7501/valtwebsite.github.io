<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valt Health — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Valt Health</div>
      <nav>
        <a href="features.html">Features</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="index.html" class="cta">Home</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Get in Touch</h1>
      <p>We’d love to hear from you! Reach out for questions, demos, or partnerships.</p>
      <form style="max-width:500px;margin:0 auto;text-align:left;display:flex;flex-direction:column;gap:12px">
        <input type="text" placeholder="Your Name" required style="padding:12px;border-radius:var(--radius);border:1px solid #ddd">
        <input type="email" placeholder="Your Email" required style="padding:12px;border-radius:var(--radius);border:1px solid #ddd">
        <textarea placeholder="Your Message" rows="5" required style="padding:12px;border-radius:var(--radius);border:1px solid #ddd"></textarea>
        <button type="submit" class="primary">Send Message</button>
      </form>
    </section>

    <footer>
      © <span id="year"></span> Valt Health. All rights reserved.
    </footer>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
