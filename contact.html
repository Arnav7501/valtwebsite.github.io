<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valt Health — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#ffffff;
      --primary:#2563eb;
      --secondary:#1e293b;
      --muted:#6b7280;
      --radius:14px;
      --max-width:1200px;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      font-family:Inter, system-ui, sans-serif;
      background:var(--bg);
      color:var(--secondary);
      display:flex;
      justify-content:center;
    }
    .container { max-width:var(--max-width); width:100%; }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px 24px;
      border-bottom:1px solid #e5e7eb;
    }
    .logo { font-weight:700; font-size:20px; color:var(--primary); }
    nav { display:flex; gap:20px; align-items:center; }
    nav a {
      color:var(--secondary);
      text-decoration:none;
      font-weight:500;
      font-size:14px;
    }
    .cta {
      background:var(--primary);
      color:#fff;
      padding:10px 16px;
      border:none;
      border-radius:var(--radius);
      cursor:pointer;
      font-weight:600;
    }
    .hero {
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      padding:60px 24px;
    }
    .hero h1 {
      font-size:42px;
      margin-bottom:20px;
    }
    .hero p {
      max-width:600px;
      color:var(--muted);
      margin-bottom:30px;
      font-size:18px;
    }
    iframe {
      width:100%;
      max-width:640px;
      height:900px;
      border:none;
      border-radius:var(--radius);
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      padding:30px 24px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
      border-top:1px solid #e5e7eb;
    }
    @media(max-width:800px) {
      .hero h1 { font-size:32px; }
      iframe { height:1000px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Valt Health</div>
      <nav>
        <a href="features.html">Features</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="index.html" class="cta">Home</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Get in Touch</h1>
      <p>We’d love to hear from you! Reach out for questions, demos, or partnerships.</p>

      <!-- Embedded Google Form -->
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSd36Gz4zbltcMtptEGmj3ydiGatVy4FgIM6fFO8Cni1L-rciA/viewform?embedded=true"
        allowfullscreen>
        Loading…
      </iframe>
    </section>

    <footer>
      © <span id="year"></span> Valt Health. All rights reserved.
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
